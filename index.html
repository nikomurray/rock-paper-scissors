<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="shortcut icon"
      href="icons8-control-16 .png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="player-box">
        <p>Player</p>
        <p class="choice" id="playerChoice">✊</p>
        <p class="player-score" id="playerScore">0</p>
      </div>

      <div class="scoreboard">
        <p class="score" id="score">0 : 0</p>
        <p class="score-info" id="scoreInfo">First to score 5 wins!</p>
      </div>

      <div class="player-box">
        <p>CPU</p>
        <p class="choice cpu-choice-box" id="cpuChoice">✊</p>
        <p class="player-score" id="cpuScore">0</p>
      </div>
    </div>

    <div class="weapons">
      <div class="weapon">✊</div>
      <div class="weapon">✋</div>
      <div class="weapon">✌️</div>
    </div>

    <div class="sign-container" id="signContainer">
      <div class="sign">
        <p class="score-value">5 : 1</p>
        <button class="reset-game-btn" id="restartGameBtn">Restart game</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
